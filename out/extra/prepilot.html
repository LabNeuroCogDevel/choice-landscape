<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>pilot testing</title>
<script>
   function qs(name) {
     var val;
     let query = 'input[name=' + name + ']';
     val = document.querySelector(query).value;
     return(val);
   }
   function make_url(){
     let id = ["initials", "age"].map(x=>qs(x)).join("");
     let dt  = Math.round(Date.now()/1000).toString(16);
     return("/" + id + "_" + dt + "/habit/1/1/"); // important trailing slash
   }
   function go_url(){
         window.location.replace(make_url());
   }

</script>
   </head>
   <body >
     <h1> Task specifications </h1>
      <form onsubmit="go_url(); return false"> <!-- return false supresses form action -->
      <label for="initials">3 letter initials:</label> <input name=initials type="text" size=4> <br>
      <label for="age">age:</label> <input name=age type="text" size=3> <br>

      <input type="submit" value="open">
   </form>

   <small style="position:absolute; bottom:0px"> bad url. want /id/task/timepoint/run/ </small>
   </body>
</html>
